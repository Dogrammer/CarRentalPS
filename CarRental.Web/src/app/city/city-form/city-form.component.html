<div>
  <div [hidden]="errorMessage.length == 0">{{errorMessage}}</div>
    <form (submit)="onSubmit()" #CityForm="ngForm">
       <input title="id" name="id" type="hidden" [(ngModel)]="city.id" />
      <div class="form-group">
        <label for="name">Ime Grada</label>
        <input required type="text" name="name" [(ngModel)]="city.name" class="form-control" id="name">
      </div>
      
      <div class="form-group">
        <label for="zip">PoÅ¡tanski Broj</label>
        <input required type="text" name="zip" [(ngModel)]="city.zip" class="form-control" id="zip">
      </div>

      <button [disabled]="!CityForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-secondary ml-5" (click)="cancelForm()">Odustani</button>
    </form>
</div>
