<div class="container">
  <div class="row">
      <div class="col-sm-12 mb-3">
        <button class="btn btn-primary" (click)="onAdd()">Dodaj Korisnika</button>
      </div>
  </div>

      <h2>Korisnici</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Datum Rođenja</th>
            <th>Broj Vozačke Dozvole</th>
            <th colspan="2">Akcija</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.dateOfBirth}}</td>
            <td>{{customer.drivingLicenceNumber}}</td>
            <td>
              <button class="btn" (click)="onEdit(customer.id)"><i class="fa fa-edit icon-zoom-in" style="font-size:30px;color:gray;"></i></button>
            </td>
            <td>
              <button class="btn" (click)="onDelete(customer.id)"><i class="fa fa-trash" style="font-size:30px;color:red;"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
