<div>
  <div [hidden]="errorMessage.length == 0">{{errorMessage}}</div>
    <form (submit)="onSubmit()" #customerForm="ngForm">
       <input title="id" name="id" type="hidden" [(ngModel)]="customer.id" />
        <div class="form-group">
          <label for="firstname">Ime</label>
          <input type="text" name="firstname" [(ngModel)]="customer.firstName" class="form-control" id="firstname">
        </div>
        
        <div class="form-group">
          <label for="lastname">Prezime</label>
          <input type="text" name="lastname" [(ngModel)]="customer.lastName" class="form-control" id="lastname">
        </div>
 
        <div class="form-group">
          <label for="dob">Datum Rođenja</label>
          <input name="dob" type="text" title="dob" [(ngModel)]="customer.dateOfBirth" class="form-control" id="dob">
        </div>

        <div class="form-group">
          <label for="drivingLicence">Broj Vozačke Dozvole</label>
          <input name="drivingLicence" type="text" title="drivingLicence" [(ngModel)]="customer.drivingLicenceNumber" class="form-control" id="drivingLicence">
        </div>
        <button [disabled]="!customerForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary ml-5" (click)="cancelForm()">Odustani</button>
    </form>
  </div>
